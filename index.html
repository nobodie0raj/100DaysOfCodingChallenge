<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator's Studio Community</title>
    <style>

 body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

     @keyframes loading {
            0%, 25% {
                content: "Loading, please wait... 0%";
            }
            50% {
                content: "Loading, please wait... 50%";
            }
            100% {
                content: "Loading your success... 100%";
            }
        }

        /* Loading animation styles */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-animation {
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            text-transform: uppercase;
            text-align: center;
        }


.main-content {
    display: none;
}

        .header {
            background-color: #333; 
            padding: 10px 0;
            display: flex;
            align-items: center; 
            justify-content: center;
        }

        .header-logo {
            width: 120px;
            height: auto;
            margin-right: 10px;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 39px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 6px;
        }

        .btn:hover {
            background-color: #45a049;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .footer {
            font-size: 8px;
            margin-top: auto;
            margin-bottom: 13px;
        }

        .logo {
            width: 10px;
            height: auto;
            margin-right: 5px;
        }

    
        @media (max-width: 768px) {
            /* Adjust styles for smaller screens (e.g., tablets and smartphones) */
            .header {
                padding: 5px 0;
            }

            .header-logo {
                width: 60px;
            }

            h1 {
                font-size: 20px;
            }

            .container {
                margin: 10px;
            }

            h2 {
                font-size: 16px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 12px;
            }

            .footer {
                font-size: 10px;
            }
        }

    </style>
</head>
<body>
 <div class="loading-container">
        <div class="loading-animation">
            <p>Loading your success ðŸš€</p>
        </div>
    </div>
    <div class="header">
        <img src="cclogo.png" alt="Logo" class="header-logo">
        <h1>Creator's Studio Community</h1>
    </div>
    <div class="container">
        <h2>ðŸš€ 100 Days of Coding Challenge - Challenge for Day 2 ðŸŸ¢</h2>
        <a href="https://www.hackerrank.com/challenges/list-comprehensions/problem?isFullScreen=true" class="btn">Python 1</a>
        <a href="https://www.hackerrank.com/challenges/conditional-statements-in-c/problem?isFullScreen=true" class="btn">C language 2</a>

    </div>
    <div class="footer">On HackerRank <img src="logos.png" alt="Logo" class="logo"></div>
  <script>
        window.addEventListener("load", function () {
        setTimeout(function () {
            document.querySelector(".loading-container").style.display = "none";
            document.querySelector(".main-content").style.display = "block";
        }, 2000); // 2 seconds
    });
    </script>
</body>
</html>
